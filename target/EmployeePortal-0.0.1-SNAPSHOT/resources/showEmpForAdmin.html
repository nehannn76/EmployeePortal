
  
  <body class="ng-cloak">
      <div class="container" >
         <div class="panel panel-default">
           <a href="#/signup">Home</a>
           <a href="" ng-click="logout()">Log out </a>
         
           
         </div>
           
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">List of Users </span></div>
              <div class="tablecontainer">
			  <div>Search : <input type="text"  class="form-control" ng-model="showemployee"> </div>
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Name</th>
							  <th>Location</th>
							  <th>contactno</th>
							  <th>Email</th>
							  <th>Password</th>
							  <th>org.unit</th>
							  <th>skills</th>
							  <th>projects</th>
							  
                              <th width=""></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="employee in employees | filter:showemployee">
                              <td><span ng-bind="employee.id"></span></td>
                              <td><span ng-bind="employee.name"></span></td>
                              <td><span ng-bind="employee.location"></span></td>
                              <td><span ng-bind="employee.contactno"></span></td>
							                <td><span ng-bind="employee.email"></span></td>
                              <td><span ng-bind="employee.password"></span></td>
                              <td><span ng-bind="employee.orgunit"></span></td>
                              <td><span ng-bind="employee.skills"></span></td>
							                <td><span ng-bind="employee.project"></span></td>
                              <td ng-hide="employee.name=='admin'"> 
                              <button type="button" ng-click="edit(employee.id)" class="btn btn-success custom-width">Edit</button> 
                              <button type="button" ng-click="remove(employee.id,$index)"  class="btn btn-danger ">Remove</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
      <script src="app.js"></script>
      <script src="user_service.js"></script>  
      <script src="user_controller.js"></script>
  </body>
